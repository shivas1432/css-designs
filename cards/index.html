<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Designs</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <h1>Card Design Collection</h1>
        
        <div class="cards-grid">
            <div class="card hover-lift">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3>Hover Lift Card</h3>
                    <p>Clean card with subtle hover animation</p>
                    <button class="card-btn">Learn More</button>
                </div>
            </div>
            
            <div class="card glass-card">
                <div class="card-content">
                    <h3>Glass Morphism</h3>
                    <p>Modern glass effect with backdrop blur</p>
                    <button class="card-btn">Explore</button>
                </div>
            </div>
            
            <div class="card gradient-border">
                <div class="card-content">
                    <h3>Gradient Border</h3>
                    <p>Animated gradient border effect</p>
                    <button class="card-btn">Discover</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
